<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet">
    <link
            rel="stylesheet"
            href="style.css"
            media="screen">
</head>
<body class="body">
<header class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <h1 class="header-title">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </h1>
</header>
<main class="main-content">
    <section id="section-add-tasks">
        <h3 class="section-title">
            <label class="label label-new" for="new-task">Add Item</label>
        </h3>
        <div class="task-row-wrapper">
            <input id="new-task" class="task input-task" type="text">
            <button class="button">Add</button>
        </div>
    </section>
    <section>
        <h3 class="section-title">Todo</h3>
        <ul class="section-list" id="incomplete-tasks">
            <li class="section-list-item">
                <input class="checkbox" type="checkbox">
                <label class="label task">Pay Bills</label>
                <input class="task input-task" type="text">
                <button class="button edit">Edit</button>
                <button class="button delete">
                    <img src="./remove.svg" alt="remove button">
                </button>
            </li>
            <li class="section-list-item edit-mode">
                <input class="checkbox" type="checkbox">
                <label class="label task">Go Shopping</label>
                <input class="task input-task" type="text" value="go shopping">
                <button class="button edit">Save</button>
                <button class="button delete">
                    <img src="./remove.svg" alt="remove button">
                </button>
            </li>
        </ul>
    </section>
    <section>
        <h3 class="section-title">Completed</h3>
        <ul class="section-list" id="completed-tasks">
            <li class="section-list-item">
                <input class="checkbox" type="checkbox" checked>
                <label class="label task">See the Doctor</label>
                <input class="task input-task" type="text">
                <button class="button edit">Edit</button>
                <button class="button delete">
                    <img class="button-image" src="./remove.svg" alt="remove button">
                </button>
            </li>
        </ul>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
